---
matraefik_user: "traefik"
matraefik_group: "traefik"
matraefik_alternate_groups: ""

matraefik_version: "1.5.2"
matraefik_binary_url: "https://github.com/containous/traefik/releases/download/v{{ matraefik_version }}/traefik_linux-amd64"

matraefik_systemd_env_vars: []
matraefik_systemd_exec_start: "/usr/bin/traefik --configFile=/etc/traefik/config.toml"

matraefik_acme_email: ""

matraefik_conf_template: "traefik.toml.j2"
